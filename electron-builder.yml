appId: com.example.nextron
productName: Model Hub
copyright: Copyright © 2018 Yoshihide Shiono
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app

# Windows 配置
win:
  target:
    - portable      # 生成安装器，portable 可改为单文件 exe
  defaultArch: x64  # 默认架构，可改成 arm64 / all

# Mac 配置
mac:
  target:
    - dmg
    - zip
